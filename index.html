<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div>
          <p><span class="num">10</span>k+</p>
          <span>companies</span>
        </div>
        <div>
          <p><span class="num">314</span></p>
          <span>templates</span>
        </div>
        <div>
          <p><span class="num">12</span>m+</p>
          <span>queries</span>
        </div>    
      </div>
    </section>
    <div class="image">
      <img class="desktop" src="./images/image-header-desktop.jpg" alt="image-header">
      <img class="mobile" src="./images/image-header-mobile.jpg" alt="image-header">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amina Elfatih</a>.
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
